<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/jpg" href="icon/calculadora-3d-icon-png-download-3061901.webp">
    <title>Calculadora</title>
</head>
<body>
    <div class="container ">
        <div class="display"><input type="text" id="resultado" readonly></div>
        <div class="botones">
            <button class="operador">C</button>
            <button class="operador">‚Üê</button>
            <button class="operador">%</button>
            <button class="operador">/</button>
            <button class="numericos">7</button>
            <button class="numericos">8</button>
            <button class="numericos">9</button>
            <button class="operador">x</button>
            <button class="numericos">4</button>
            <button class="numericos">5</button>
            <button class="numericos">6</button>
            <button class="operador">-</button>
            <button class="numericos">1</button>
            <button class="numericos">2</button>
            <button class="numericos">3</button>
            <button class="operador">+</button>
            <button class="numericos">0</button>
            <button class="numericos">.</button>
            <button class="operador">=</button>
        </div>
    </div>
    <Script src="app.js"></Script>
</body>
</html>
